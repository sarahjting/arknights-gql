<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>arknights-gql</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="form-wrapper hide">
      <div class="form">
        <div class="form-element">
          <div class="form-header">
            Class
          </div>
          <div class="form-input">
            <select class="class-select">
              <option></option>
            </select>
          </div>
        </div>
        <div class="form-element">
          <div class="form-header">
            Race:
          </div>
          <div class="form-input">
            <select class="race-select">
              <option></option>
            </select>
          </div>
        </div>
        <div class="form-element">
          <div class="form-header">
            Faction
          </div>
          <div class="form-input">
            <select class="faction-select">
              <option></option>
            </select>
          </div>
        </div>
        <div class="form-element">
          <div class="form-header">
            Rarity
          </div>
          <div class="form-input">
            <select class="rarity-select">
              <option>1⭐</option>
              <option>2⭐</option>
              <option>3⭐</option>
              <option>4⭐</option>
              <option>5⭐</option>
              <option>6⭐</option>
            </select>
          </div>
        </div>
        <div class="form-element">
          <div class="form-header">
            Order By
          </div>
          <div class="form-input">
            <select class="order-select">
              <option>Rarity</option>
              <option>HP</option>
              <option>ATK</option>
              <option>DEF</option>
              <option>CST</option>
              <option>BLK</option>
              <option>RES</option>
              <option>DEP</option>
              <option>SPD</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="highlight-wrapper hide">
      <div class="highlight-close">
        Return to Operator List
      </div>
      <div class="highlight">
        <div class="left">
          <div class="image">
            <img src="/img/operators/exusiai-BASE.png" />
          </div>
          <div class="faction-icon">
            <img src="" />
          </div>
          <div class="class-icon">
            <img src="" />
          </div>
        </div>
        <div class="body">
          <div class="header">
            <div class="title">
              <h1>Exusiai</h1>
              <span class="rarity">⭐⭐⭐⭐⭐⭐</span>
            </div>
            <div class="stage-icon active" data-stage="ELITE0">
              <img src="/img/stages/ELITE0.png" />
            </div>
            <div class="stage-icon" data-stage="ELITE1">
              <img src="/img/stages/ELITE1.png" />
            </div>
            <div class="stage-icon" data-stage="ELITE2">
              <img src="/img/stages/ELITE2.png" />
            </div>
          </div>

          <div class="stats">
            <table>
              <tr>
                <td class="stats-header">
                  IID
                </td>
                <td class="iid"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  Class
                </td>
                <td class="class"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  Faction
                </td>
                <td class="faction"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  Race
                </td>
                <td class="race"></td>
              </tr>
              <td class="stats-header">
                HP
              </td>
              <td class="hp"></td>
            </tr>
            <tr>
              <td class="stats-header">
                ATK
              </td>
              <td class="atk"></td>
            </tr>
            <tr>
              <td class="stats-header">
                DEF
              </td>
              <td class="def"></td>
            </tr>
            </table>

            <table>
              <tr>
                <td class="stats-header">
                  CST
                </td>
                <td class="cost"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  BLK
                </td>
                <td class="block"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  RES
                </td>
                <td class="res">
                  100
                </td>
              </tr>
              <tr>
                <td class="stats-header">
                  DEP
                </td>
                <td class="redeploy"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  SPD
                </td>
                <td class="atkSpeed"></td>
              </tr>
              <tr>
                <td class="stats-header">RNG</td>
                <td class="isRanged"></td>
              </tr>
              <tr>
                <td class="stats-header">&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
            </table>
          </div>

          <div class="skills">
            <h1 class="skills-title">Skills</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="operators"></div>

    <div class="operator-clone hide">
      <div class="operators-operator">
        <div class="thumb">
          <img src="" />
        </div>
        <div class="body">
          <div class="header">
            <div class="faction">
              <img src="" />
            </div>
            <div class="stage-icon">
              <img src="" />
            </div>
            <div class="class-icon">
              <img src="" />
            </div>
            <div class="title">
              <h1></h1>
              <span class="rarity"></span>
            </div>
          </div>
          <div class="stats">
            <table>
              <tr>
                <td class="stats-header">
                  HP
                </td>
                <td class="hp"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  ATK
                </td>
                <td class="atk"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  DEF
                </td>
                <td class="def"></td>
              </tr>
            </table>

            <table>
              <tr>
                <td class="stats-header">
                  CST
                </td>
                <td class="cost"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  BLK
                </td>
                <td class="block"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  RES
                </td>
                <td class="res"></td>
              </tr>
            </table>

            <table>
              <tr>
                <td class="stats-header">
                  DEP
                </td>
                <td class="redeploy"></td>
              </tr>
              <tr>
                <td class="stats-header">
                  SPD
                </td>
                <td class="atkSpeed"></td>
              </tr>
              <tr>
                <td class="stats-header">RNG</td>
                <td class="isRanged"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="skill-clone hide">
      <div class="skills-skill">
        <div class="skill-body">
          <div class="skill-header">
            <div class="stage-icon">
              <img src="" />
            </div>
            <div class="skill-title">
              <h1></h1>
            </div>
          </div>
          <div class="skill-description"></div>
        </div>
        <div class="skill-stats">
          <table>
            <tr>
              <td class="stats-header">AUTO</td>
              <td class="isAuto">YES</td>
            </tr>
            <tr>
              <td class="stats-header">CHRG</td>
              <td class="isAutoCharge"></td>
            </tr>
            <tr>
              <td class="stats-header">DRTN</td>
              <td class="duration"></td>
            </tr>
          </table>

          <table>
            <tr>
              <td class="stats-header">COST</td>
              <td class="spCost"></td>
            </tr>
            <tr>
              <td class="stats-header">INIT</td>
              <td class="spInitial"></td>
            </tr>
            <tr>
              <td class="stats-header"></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="build/bundle.js"></script>
  </body>
</html>
